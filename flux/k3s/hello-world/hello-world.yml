apiVersion: apps/v1
  kind: Deployment
  metadata:
    name: hello
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: hello
    template:
      metadata:
        labels:
          app: hello
      spec:
        containers:
        - name: hello
          image: nginx:alpine
          ports:
          - containerPort: 80
  ---
  apiVersion: v1
  kind: Service
  metadata:
    name: hello
  spec:
    selector:
      app: hello
    ports:
      - protocol: TCP
        port: 8080
        targetPort: 80
    type: NodePort