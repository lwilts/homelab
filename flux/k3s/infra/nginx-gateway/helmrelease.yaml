apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-gateway
  namespace: nginx-gateway
spec:
  interval: 10m
  chart:
    spec:
      chart: nginx-gateway-fabric
      version: >=1.0.0
      sourceRef:
        kind: HelmRepository
        name: nginx-stable
        namespace: flux-system
  install:
    createNamespace: true
  values:
    service:
      type: NodePort
