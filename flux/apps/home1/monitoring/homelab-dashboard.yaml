apiVersion: v1
kind: ConfigMap
metadata:
  name: homelab-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  homelab-overview.json: |
    {
      "id": null,
      "title": "Homelab Overview",
      "tags": ["homelab", "overview"],
      "style": "dark",
      "timezone": "browser",
      "refresh": "30s",
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "panels": [
        {
          "id": 1,
          "title": "Service Status",
          "type": "stat",
          "targets": [
            {
              "expr": "http_response_http_response_code{url=~\".*jellyfin.*\"} == 200",
              "legendFormat": "Jellyfin",
              "refId": "A"
            },
            {
              "expr": "http_response_http_response_code{url=~\".*home-assistant.*\"} == 200",
              "legendFormat": "Home Assistant",
              "refId": "B"
            },
            {
              "expr": "http_response_http_response_code{url=~\".*grafana.*\"} == 200",
              "legendFormat": "Grafana",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              },
              "mappings": [
                {"type": "value", "value": "0", "text": "DOWN"},
                {"type": "value", "value": "1", "text": "UP"}
              ]
            }
          },
          "gridPos": {"h": 4, "w": 24, "x": 0, "y": 0}
        },
        {
          "id": 2,
          "title": "K3s Node Resources (docker1)",
          "type": "timeseries",
          "targets": [
            {
              "expr": "100 - cpu_usage_idle{cpu=\"cpu-total\"}",
              "legendFormat": "CPU Usage %",
              "refId": "A"
            },
            {
              "expr": "(1 - (mem_available / mem_total)) * 100",
              "legendFormat": "Memory Usage %",
              "refId": "B"
            },
            {
              "expr": "disk_used_percent{path=\"/\"}",
              "legendFormat": "Root Disk Usage %",
              "refId": "C"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "percent",
              "max": 100,
              "min": 0
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 4}
        },
        {
          "id": 3,
          "title": "Internet Speed",
          "type": "timeseries",
          "targets": [
            {
              "expr": "speedtest_download_mbps",
              "legendFormat": "Download Mbps",
              "refId": "A"
            },
            {
              "expr": "speedtest_upload_mbps",
              "legendFormat": "Upload Mbps",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "Mbps"
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 4}
        },
        {
          "id": 4,
          "title": "Pod Status by Namespace",
          "type": "stat",
          "targets": [
            {
              "expr": "count by (namespace) (kube_pod_status_phase{phase=\"Running\"})",
              "legendFormat": "{{namespace}} Running",
              "refId": "A"
            },
            {
              "expr": "count by (namespace) (kube_pod_status_phase{phase!=\"Running\"})",
              "legendFormat": "{{namespace}} Issues",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "thresholds": {
                "steps": [
                  {"color": "red", "value": 0},
                  {"color": "green", "value": 1}
                ]
              }
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 0, "y": 12}
        },
        {
          "id": 5,
          "title": "Storage Usage",
          "type": "timeseries",
          "targets": [
            {
              "expr": "disk_used_percent{path=\"/var/lib/rancher/k3s/storage\"}",
              "legendFormat": "K3s PVC Storage",
              "refId": "A"
            },
            {
              "expr": "disk_used_percent{path=\"/\"}",
              "legendFormat": "Node Root Filesystem",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "percent",
              "max": 100
            }
          },
          "gridPos": {"h": 8, "w": 12, "x": 12, "y": 12}
        },
        {
          "id": 6,
          "title": "Network Traffic",
          "type": "timeseries",
          "targets": [
            {
              "expr": "rate(net_bytes_recv[5m]) * 8",
              "legendFormat": "Inbound",
              "refId": "A"
            },
            {
              "expr": "rate(net_bytes_sent[5m]) * 8",
              "legendFormat": "Outbound",
              "refId": "B"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": {"mode": "palette-classic"},
              "unit": "bps"
            }
          },
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 20}
        }
      ]
    }