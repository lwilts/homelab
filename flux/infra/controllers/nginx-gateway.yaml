apiVersion: v1
kind: Namespace
metadata:
  name: nginx-gateway
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-gateway-fabric
  namespace: nginx-gateway
spec:
  interval: 10m
  dependsOn:
    - name: cert-manager
      namespace: cert-manager
  chart:
    spec:
      chart: nginx-gateway-fabric
      version: "1.2.0"
      sourceRef:
        kind: HelmRepository
        name: nginx-gateway-fabric
        namespace: flux-system
  values:
    service:
      ports:
      - name: https
        port: 443
        protocol: TCP
        targetPort: 443
